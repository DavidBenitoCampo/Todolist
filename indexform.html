<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREAS</title>
    <style>
        .urgente {
            background-color: lightgreen;
        }

        .diario {
            background-color: lightyellow;
        }

        .mensual {
            background-color: tomato;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="my-5 text-center">Mi tarea</h1>
    <form style="margin:50px">
        <select name="todos" id="filterTodo">
            <option value="">Selecciona prioridad</option>
            <option value="urgente"> Urgente</option>
            <option value="diario">Diario</option>
            <option value="mensual">Mensual</option>
        </select>
        <input id="todoInput" type="text" placeholder="buscar todos">
    </form>
    <hr>
    <div class="wrapper" style="display: flex; margin: 50px;">



        <input type="text" placeholder="Ingrese tarea" class="form-control my-2" id="inputTarea">
        <select id="prioridad" class="form-select size-sm input-small" aria-label="Default select example" style="width: 180px;
            margin-left: 15px;">
            <option value="urgente">Urgente</option>
            <option value="diario">Diario</option>
            <option value="mensual">Mensual</option>
        </select>
        <button id="btnGuardar" class="btn btn-primary btn-block" style="margin-left: 20px">Agregar</button>

    </div>
    <hr>

    <div id="listaTareas" class="container mt-2">
        <div class="h1">
            Sin tareas pendientes
        </div>
    </div>



    <script src="js/datos.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>
</body>

</html>
